    <!-- Modal for login  -->
    <div class="container">
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Login to Your Account</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <input type="text" name="user" placeholder="Email" id="someUsername">
                            <input type="password" name="pass" placeholder="Password" id="somePassword">
                            <input type="submit" name="login" class="login loginmodal-submit" value="Login" id="someLogin">
                        </form>
                    </div>
                    <div class="login-help">
                        <a href="register.html" id="someSignup">Register</a>

                    </div>
                    <!-- Modal footer -->

                </div>
            </div>
        </div>

    <div class="container">
        <div class="refer">
            <form id="contact" action="" method="post">
                <h3>Refer a friend</h3>
                <fieldset>
                    <input placeholder="Name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <hr>
                <fieldset>
                    <input placeholder="Email Address" type="email" tabindex="2" required id="email-input">
                </fieldset>
                <hr>
                <fieldset>
                    <button name="submit" type="submit" id="add-user" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
